<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger house</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

<body>

    <div class="wrapper_header">
    <div class="container_big header">
<header>
    <div class="block_header logo">
        <img src="./img/logo.jpg.png" alt="logo">
    </div>
    
    <div class="block_header wrapper_nav">

        <div class="wrapper_header_contact">
            <img src="./img/logoMoto.png" alt="logo">
            <p>Express Delivery +1 234 567 890</p>
        </div>

        <nav>
            <ul>
                <li>home</li>
                <li>menu</li>
                <li>Our Story</li>
                <li>Contact Us</li>
            </ul>
        </nav>

    </div>

    <div class="block_header burger">

        <div class="border">
            <p>It is a good time for the great taste of burgers</p>
        </div>
        <h1 class="h1_h2_header">Burger</h1>
        <h2 class="h1_h2_header">WEEK</h2>

    </div>

    <div class="block_header burger_image" >
        <img  class="burgerHeader" src="./img/burgerHeader.png" alt="burger">

        <div class="sales">
            <div class="border_sales">
                <div class="wrapper_prise">
                    <p class="prise">$ 5</p><p>.49</p>
                </div>
                <p>Only</p>
            </div>
        </div>


    </div>

</header>
</div>
</div>

<script src="script.js"></script>
